<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default("Generated Website") }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #333; }
        .content { line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ heading | default("Welcome") }}</h1>
        <div class="content">
            {{ content | default("This is a simple generated webpage.") | safe }}
        </div>
    </div>
</body>
</html>
